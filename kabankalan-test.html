<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabankalan City Coordinates Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; width: 100%; }
        .info { margin: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="info">
        <h2>Kabankalan City Coordinates Test</h2>
        <p><strong>Coordinates:</strong> 10.2369, 122.8197</p>
        <p><strong>Location:</strong> Kabankalan City, Negros Occidental, Philippines</p>
    </div>
    <div id="map"></div>

    <script>        // Initialize the map
        var map = L.map('map').setView([10.2369, 122.8197], 14);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);        // Add a marker for Kabankalan City
        L.marker([10.2369, 122.8197]).addTo(map)
            .bindPopup('<b>Kabankalan City</b><br>Negros Occidental, Philippines')
            .openPopup();

        // Add some test markers around Kabankalan
        L.marker([10.2380, 122.8200]).addTo(map)
            .bindPopup('Test Location 1');
        
        L.marker([10.2350, 122.8190]).addTo(map)
            .bindPopup('Test Location 2');
            
        console.log('Map centered on Kabankalan City:', [10.2369, 122.8197]);
    </script>
</body>
</html>
