services:
  # Backend API Service
  - type: web
    name: road-alert-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

  # User Frontend Service
  - type: static
    name: road-alert-users
    buildCommand: cd users && npm install && npm run build
    staticPublishPath: users/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://road-alert-backend.onrender.com/api

  # Admin Frontend Service  
  - type: static
    name: road-alert-admin
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://road-alert-backend.onrender.com/api
