<!DOCTYPE html>
<html>
<head>
    <title>Simple Image Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:disabled { background: #ccc; }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .error { background: #fee; color: #d63384; border: 1px solid #f5c2c7; }
        .success { background: #d1f2eb; color: #0f5132; border: 1px solid #a3cfbb; }
        .debug { background: #f8f9fa; padding: 10px; margin: 10px 0; border: 1px solid #dee2e6; border-radius: 4px; font-family: monospace; white-space: pre-wrap; }
        .step { background: #e7f3ff; padding: 10px; margin: 10px 0; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <h1>üîß Image Upload Debug Tool</h1>
    
    <div class="step">
        <h3>Step 1: Backend Server Check</h3>
        <button onclick="checkServer()">Check Backend Server</button>
        <div id="serverStatus"></div>
    </div>
    
    <div class="step">
        <h3>Step 2: Authentication Test</h3>
        <button onclick="testLogin()">Test Login</button>
        <div id="authStatus"></div>
    </div>
    
    <div class="step">
        <h3>Step 3: Image Upload Test</h3>
        <form id="uploadForm">
            <div class="form-group">
                <label>Type:</label>
                <select id="type" required>
                    <option value="">Select Type</option>
                    <option value="pothole">Pothole</option>
                    <option value="emergency">Emergency</option>
                    <option value="construction">Construction</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Severity:</label>
                <select id="severity" required>
                    <option value="">Select Severity</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Description (min 10 chars):</label>
                <textarea id="description" required minlength="10" placeholder="Describe the issue in detail..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Image:</label>
                <input type="file" id="image" accept="image/*" required>
                <div id="fileInfo"></div>
            </div>
            
            <button type="button" onclick="getLocation()">Get Location</button>
            <button type="submit" id="submitBtn" disabled>Submit Report</button>
        </form>
        <div id="uploadStatus"></div>
    </div>
    
    <div class="debug" id="debugLog">Debug log will appear here...</div>

    <script>
        const API_BASE = 'http://192.168.1.150:3001';
        let token = null;
        let location = null;
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const debugLog = document.getElementById('debugLog');
            debugLog.textContent += `[${timestamp}] ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }
        
        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        async function checkServer() {
            log('Checking backend server...');
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test', password: 'test' })
                });
                
                if (response.status === 400 || response.status === 401) {
                    showStatus('serverStatus', '‚úÖ Backend server is running!', 'success');
                    log('‚úÖ Backend server is accessible');
                } else {
                    showStatus('serverStatus', `‚ö†Ô∏è Server responding with status: ${response.status}`, 'error');
                    log(`‚ö†Ô∏è Unexpected response: ${response.status}`);
                }
            } catch (error) {
                showStatus('serverStatus', '‚ùå Backend server not accessible', 'error');
                log(`‚ùå Server check failed: ${error.message}`);
            }
        }
        
        async function testLogin() {
            log('Testing login...');
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: 'test@example.com', 
                        password: 'password123' 
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    showStatus('authStatus', '‚úÖ Login successful!', 'success');
                    log(`‚úÖ Login successful, token: ${token.substring(0, 20)}...`);
                    document.getElementById('submitBtn').disabled = false;
                } else {
                    const errorData = await response.text();
                    showStatus('authStatus', `‚ùå Login failed: ${response.status}`, 'error');
                    log(`‚ùå Login failed: ${response.status} - ${errorData}`);
                }
            } catch (error) {
                showStatus('authStatus', '‚ùå Login error', 'error');
                log(`‚ùå Login error: ${error.message}`);
            }
        }
        
        function getLocation() {
            log('Getting location...');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        location = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        log(`‚úÖ Location obtained: ${location.lat}, ${location.lng}`);
                    },
                    (error) => {
                        // Use default Kabankalan coordinates
                        location = { lat: 10.1869, lng: 122.8081 };
                        log(`‚ö†Ô∏è Location error: ${error.message}, using default: ${location.lat}, ${location.lng}`);
                    }
                );
            } else {
                location = { lat: 10.1869, lng: 122.8081 };
                log(`‚ö†Ô∏è Geolocation not supported, using default: ${location.lat}, ${location.lng}`);
            }
        }
        
        // File input change handler
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const info = `File: ${file.name}, Size: ${(file.size / 1024).toFixed(1)} KB, Type: ${file.type}`;
                document.getElementById('fileInfo').textContent = info;
                log(`üìÅ File selected: ${info}`);
            }
        });
        
        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!token) {
                alert('Please test login first');
                return;
            }
            
            if (!location) {
                alert('Please get location first');
                return;
            }
            
            const fileInput = document.getElementById('image');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image');
                return;
            }
            
            const description = document.getElementById('description').value;
            if (description.length < 10) {
                alert('Description must be at least 10 characters');
                return;
            }
            
            log('üöÄ Starting upload...');
            
            const formData = new FormData();
            formData.append('type', document.getElementById('type').value);
            formData.append('severity', document.getElementById('severity').value);
            formData.append('description', description);
            formData.append('location[address]', `${location.lat}, ${location.lng}`);
            formData.append('location[coordinates][latitude]', location.lat);
            formData.append('location[coordinates][longitude]', location.lng);
            formData.append('images', file);
            
            log(`üì§ Form data prepared: ${file.size} bytes`);
            
            try {
                const response = await fetch(`${API_BASE}/api/reports/user`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const responseText = await response.text();
                log(`üì• Response (${response.status}): ${responseText}`);
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    showStatus('uploadStatus', '‚úÖ Upload successful!', 'success');
                    log(`‚úÖ Upload successful! Report ID: ${data.data._id}`);
                    
                    if (data.data.images && data.data.images[0]) {
                        const imageUrl = `${API_BASE}/uploads/${data.data.images[0].filename}`;
                        log(`üñºÔ∏è Image URL: ${imageUrl}`);
                        
                        // Test image access
                        const imgTest = new Image();
                        imgTest.onload = () => log('‚úÖ Image accessible');
                        imgTest.onerror = () => log('‚ùå Image not accessible');
                        imgTest.src = imageUrl;
                    }
                } else {
                    showStatus('uploadStatus', `‚ùå Upload failed: ${response.status}`, 'error');
                    log(`‚ùå Upload failed: ${response.status} - ${responseText}`);
                }
            } catch (error) {
                showStatus('uploadStatus', `‚ùå Upload error: ${error.message}`, 'error');
                log(`‚ùå Upload error: ${error.message}`);
            }
        });
        
        // Auto-start checks
        window.onload = function() {
            log('üîß Debug tool loaded');
            checkServer();
        };
    </script>
</body>
</html>
