<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photo Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .upload-box { border: 2px dashed #ccc; padding: 30px; text-align: center; margin: 20px 0; border-radius: 8px; }
        .file-info { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .preview img { max-width: 100%; max-height: 250px; margin: 10px 0; border-radius: 5px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #fee; color: #d63384; }
        .success { background: #d1f2eb; color: #0f5132; }
        button { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; margin: 5px; cursor: pointer; }
        button:disabled { background: #ccc; }
        .debug { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-wrap; max-height: 150px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üì∑ Simple Photo Upload Test</h1>
    <p>Test image file selection and validation</p>
    
    <div class="upload-box">
        <input type="file" id="photoInput" accept="image/*" onchange="handlePhoto(event)">
        <p>Select an image file (JPG, PNG, GIF - max 5MB)</p>
    </div>
    
    <div id="fileInfo" style="display: none;"></div>
    <div id="preview"></div>
    <div id="status"></div>
    <div id="debug" class="debug">Ready to test photo upload...\n</div>

    <script>
        let currentFile = null;
        
        function debug(msg) {
            const debugDiv = document.getElementById('debug');
            debugDiv.textContent += `${new Date().toLocaleTimeString()}: ${msg}\n`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(msg);
        }
        
        function showStatus(msg, type) {
            document.getElementById('status').innerHTML = `<div class="status ${type}">${msg}</div>`;
        }
        
        function handlePhoto(event) {
            const file = event.target.files[0];
            
            debug('üìÅ File input change event triggered');
            
            if (!file) {
                debug('‚ùå No file selected');
                currentFile = null;
                document.getElementById('fileInfo').style.display = 'none';
                document.getElementById('preview').innerHTML = '';
                return;
            }
            
            debug(`üì∑ File detected: ${file.name}`);
            debug(`üìä File size: ${file.size} bytes (${(file.size/1024).toFixed(1)} KB)`);
            debug(`üé® File type: ${file.type}`);
            debug(`üìÖ Last modified: ${new Date(file.lastModified)}`);
            
            // Basic validation
            const maxSize = 5 * 1024 * 1024; // 5MB
            if (file.size > maxSize) {
                const sizeMB = (file.size / 1024 / 1024).toFixed(2);
                showStatus(`‚ùå File too large: ${sizeMB} MB (max 5MB)`, 'error');
                debug(`‚ùå Size validation failed: ${file.size} > ${maxSize}`);
                return;
            }
            
            if (!file.type.startsWith('image/')) {
                showStatus(`‚ùå Invalid file type: ${file.type}`, 'error');
                debug(`‚ùå Type validation failed: ${file.type}`);
                return;
            }
            
            currentFile = file;
            debug('‚úÖ File validation passed');
            
            // Show file info
            const infoDiv = document.getElementById('fileInfo');
            infoDiv.style.display = 'block';
            infoDiv.innerHTML = `
                <div class="file-info">
                    <h4>üìÅ Selected File</h4>
                    <p><strong>Name:</strong> ${file.name}</p>
                    <p><strong>Size:</strong> ${(file.size/1024).toFixed(1)} KB</p>
                    <p><strong>Type:</strong> ${file.type}</p>
                    <p><strong>Modified:</strong> ${new Date(file.lastModified).toLocaleString()}</p>
                </div>
            `;
            
            // Generate preview
            debug('üñºÔ∏è Generating preview...');
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview').innerHTML = `
                    <div class="preview">
                        <h4>Preview:</h4>
                        <img src="${e.target.result}" alt="Image preview">
                    </div>
                `;
                debug('‚úÖ Preview generated successfully');
            };
            reader.onerror = function() {
                debug('‚ùå Preview generation failed');
                showStatus('‚ùå Could not generate preview', 'error');
            };
            reader.readAsDataURL(file);
            
            showStatus(`‚úÖ Photo selected: ${file.name}`, 'success');
            debug('‚úÖ File processing complete');
            
            // Test FormData
            debug('üß™ Testing FormData creation...');
            try {
                const formData = new FormData();
                formData.append('images', file);
                formData.append('test', 'data');
                
                debug('‚úÖ FormData created successfully');
                
                // Verify FormData contents
                for (let [key, value] of formData.entries()) {
                    if (value instanceof File) {
                        debug(`üìã FormData contains: ${key} = File(${value.name})`);
                    } else {
                        debug(`üìã FormData contains: ${key} = ${value}`);
                    }
                }
                
            } catch (error) {
                debug(`‚ùå FormData creation failed: ${error.message}`);
                showStatus(`‚ùå FormData error: ${error.message}`, 'error');
            }
        }
        
        window.onload = function() {
            debug('üöÄ Photo test tool ready');
            debug('üí° Select an image file to test upload functionality');
        };
    </script>
</body>
</html>
